<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="light-theme">
  <div id="app">
    <!-- Welcome screen -->
    <div id="welcome-screen" class="container text-center">
      <h1>Welcome to Potato Ninja Chat! ðŸ¥”ðŸ¥·âœ¨</h1>
      <p>A place where potato ninja secrets are shared, and unicorn magic thrives. Start chatting and become part of the story! ðŸ¦„</p>
      <input type="text" id="username-input" class="form-control" placeholder="Enter your name to join the chat:">
      <button id="start-chat-btn" class="btn btn-primary mt-3">Start Chatting</button>
    </div>

    <!-- Chat screen -->
    <div id="chat-screen" class="row d-none">
      <!-- User column -->
      <div id="user-column">
        <h4>Active Users</h4>
        <ul id="user-list" class="list-unstyled">
          <!-- Users will be listed here -->
        </ul>
      </div>

      <!-- Chat section -->
      <div id="chat-main" class="col d-flex flex-column">
        <div class="chat-header">
          <img src="potato_unicorn-bg.png" alt="Chat Logo" class="logo-header">
          <h2>Potato Ninja Chat!</h2>
        </div>
        <div id="chat-box">
          <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
          <button id="send-btn" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
